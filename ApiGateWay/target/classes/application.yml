
spring:
  main:
    web-application-type: reactive
  application:
    name: ApiGateWay
  cloud:
    gateway:
      routes: 
       - id: Users
         uri: lb://Users
         predicates:
         - path = /User/**

              
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ 
    register-with-eureka: true
    fetch-registry: true
 