<div style="background-color: aqua;">
<div class="container">
    <h3 class="text-center" style="color:red;"> REGISTER LIST</h3>
    
    <table class="table table-bordered  table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>firstName</th>
                <th>lastName</th>
                <th>gender</th>
               <th>age</th>
               <th>fromPlace</th>
              <th>numberOfDays</th>
                
            </tr>
    
    
    
        </thead>

        <tbody>
            <tr *ngFor = "let tourist of tourists">
                <td>{{tourist.id}}</td>
                <td>{{tourist.firstName}}</td>
                <td>{{tourist.lastName}}</td>
                <td>{{tourist.gender}}</td>
                <td>{{tourist.age}}</td>
                <td>{{tourist.fromPlace}}</td>
                <td>{{tourist.numberOfDays}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
</div>
